</head>
<body>
	<header>
		<h1>Your Name - Projects</h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="blog.html">Blog</a></li>
				<li><a href="projects.html">Projects</a></li>

	<main>

	</footer>

    <script>
		// Get all the button elements on the page
		const buttons = document.querySelectorAll('.btn');

		// Loop through each button and add a click event listener
		buttons.forEach(button => {
			button.addEventListener('click', () => {
				// Get the parent <li> element of the button
				const li = button.parentElement;

				// Get the <a> element inside the <li> element
				const link = li.querySelector('a');

				// Get the URL of the <a> element
				const url = link.getAttribute('href');

				// Open the URL in a new window or tab
				window.open(`https://github.com${url}`, '_blank');

				// Change the text of the button
				button.textContent = 'Starred!';
			});
		});
	</script>
</body>
</html>
